<!DOCTYPE html>
<html>
<head>
    <title>Extension AI Test</title>
    <style>
        body {
            width: 400px;
            padding: 20px;
            font-family: system-ui;
        }
        button {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            background: #1a73e8;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover { background: #1557b0; }
        pre {
            background: #f0f0f0;
            padding: 10px;
            border-radius: 4px;
            font-size: 12px;
            max-height: 300px;
            overflow-y: auto;
        }
        .status {
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
        }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
    </style>
</head>
<body>
    <h2>Extension AI API Test</h2>
    
    <button id="checkAvailability">1. Check API Availability</button>
    <button id="testPrompt">2. Test Prompt API</button>
    <button id="testSummarizer">3. Test Summarizer API</button>
    
    <div id="status"></div>
    <pre id="output"></pre>

    <script src="test-extension-ai.js"></script>
</body>
</html>
